{% extends "library/layout.html" %}

{% block body %}
    <h1 class="form-title mt-5 mb-3"> Recently Added Books</h1>
    <div class="container mb-4">
        <div class="row gx-2 gy-2 row-cols-1 row-cols-sm-2 row-cols-lg-4 justify-content-center">
    {% for book in recently %}
        <div class="col d-flex align-items-strecth justify-content-center">
        <div class="card text-center mx-2 bg-primary shadow">
        <img class="card-img-top mx-auto" src="{{book.cover}}" alt="" style="width: 200px;height: 300px;">
            <div class="d-flex card-body flex-column justify-content-end " style="max-width:200px;">
                <a class="book-link fw-bolder fs-5 text-center" href="{% url 'book' book.title %}">{{book.title}}</a>
                <a href="" class="book-link text-center">{{book.author}}</a>
            </div>
        </div>
        </div>
        {% endfor %}
        </div>
    </div>
    <div class="pattern"></div>
{% endblock %}
