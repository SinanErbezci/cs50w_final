{% extends "library/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<!--

        <div>{{ message }}</div>
    {% endif %} -->

    <div class="form-wrap container mt-2 mt-5 shadow px-5 pt-3 border border-5">
        <h1 class="form-title">Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-primary btn-lg my-4 mx-auto" type="submit" value="Login">
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Register here.</a></p>
    </div>


{% endblock %}
